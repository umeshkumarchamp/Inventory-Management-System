<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: aliceblue;
		}


		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: rgb(255, 255, 255);
			color: #333;
			padding: 15px 20px;
			display: flex;
			align-items: center;
			/* Align items vertically */
			justify-content: space-between;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

		}

		.container {
			display: flex;
			margin-top: 60px;
			/* Adjust margin-top to accommodate navbar height */
		}


		.navbar h1 {
			margin: 0;
		}

		.navbar ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		.navbar ul li {
			display: inline;
			margin-right: 60px;
		}

		.navbar ul li a {
			color: rgb(0, 0, 0);
			text-decoration: none;
		}

		.navbar ul li a.active {
			font-weight: bold;
		}

		.sidebar {
			position: fixed;
			top: 58px;
			/* Align sidebar with the bottom of the navbar */
			left: 0;
			width: 300px;
			height: calc(100vh - 50px);
			/* Set sidebar height to fill remaining viewport height */
			background-color: #2c3e50;
			display: flex;
			flex-direction: column;
		}


		.sidebar ul {
			list-style-type: none;
			padding: 0;
			flex-grow: 1;
			/* Allow the list to expand to fill remaining space */
		}

		.sidebar ul li a {
			color: #fff;
			text-decoration: none;
			display: block;
			padding: 10px 0;
			font-weight: bold;
			padding: 20px;
		}

		.sidebar ul li a:hover {
			background-color: #2980B9;
		}

		.sidebar ul li a.active {
			font-weight: bold;
		}


		.dropdown {
			position: relative;
		}

		.dropbtn {
			color: #fff;
			text-decoration: none;
			display: block;
			padding: 20px;
			cursor: pointer;
			font-weight: bold;
		}

		.dropbtn:hover,
		.dropbtn:focus {
			background-color: #2980B9;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #34495e;
			min-width: 300px;
			z-index: 1;
		}

		.dropdown-content a {
			color: #fff;
			text-decoration: none;
			display: block;
			padding: 10px 20px;
			font-weight: bold;
			font-size: inherit;
		}

		.dropdown-content a:hover {
			background-color: #2c3e50;
		}

		.show {
			display: block;
		}



		/** Start Main-Content  */

		.main-content {
			flex: 1;
			padding: 20px;
			margin-left: 300px;
			margin-top: 30px;
		}

		.main-content h1,
		.main-content h2 {
			color: #333;
		}

		/* Purchase Form Styles */

		.purchase-form {
			background-color: #f9f9f9;
			border-radius: 10px;
			padding: 30px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}

		.purchase-form h1 {
			font-size: 24px;
			margin-bottom: 20px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			font-weight: bold;
			display: block;
			margin-bottom: 5px;
		}

		.form-group input[type="number"],
		.form-group input[type="date"],
		.form-group select {
			width: 30%;
			padding: 8px 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			margin-top: 5px;
			margin-right: 10px;
		}

		.product-details {
			display: flex;
			align-items: center;
		}

		.product-info input {
			margin-right: 10px;
		}

		.product-info>input[type="text"],
		.product-info>input[type="number"],
		.product-info>select {

			padding: 8px 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			margin-top: 5px;
			margin-right: 10px;
			margin-bottom: 20px;
		}



		.product-info button,
		.btn-submit {
			padding: 8px 16px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: left;
		}

		th {
			background-color: #2c3e50;
			color: #f9f9f9
		}

		.btn-submit {
			background-color: #4caf50;
		}

		.total-section {
			margin-top: 20px;
		}

		#grandTotal {
			font-size: 18px;
			font-weight: bold;
			margin-top: 10px;
		}

		/** End Main-Content */

		.delete-icon {
			color: red;
			font-size: 18px;
			cursor: pointer;
		}

		td button {
			border: none;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
	<nav class="navbar">
		<h1>Inventory Dashboard</h1>
		<ul>
			<li><a href="#" class="active"> Admin</a></li>
		</ul>
	</nav>
	<div class="container">
		<div class="sidebar">
			<ul>
				<li><a href="#" th:href="@{/dashboard}" class="active-dd">Overview</a></li>
				<li><a href="#" th:href="@{/dashboard/item}">Item Master</a></li>
				<li><a href="#" th:href="@{/dashboard/supplier}">Supplier</a></li>
				<li><a href="#" th:href="@{/dashboard/purchase}">Purchase</a></li>
				<li><a href="#" th:href="@{/dashboard/sale}">Sale</a></li>
				<li class="dropdown">
					<div class="dropbtn">Reports</div>
					<div class="dropdown-content">
						<a href="#" th:href="@{/dashboard/datewise-purchase-reports}">Purchase Reports</a>
						<a href="#" th:href="@{/dashboard/datewise-sale-reports}">Sale Reports</a>
						<a href="#" th:href="@{/dashboard/current-stock}">Current Stock</a>
					</div>
				</li>
				<!-- <li><a href="#" th:href="@{/dashboard/setting}">Settings</a></li> -->
			</ul>
		</div>
		<div class="main-content">
			<div class="purchase-form">
				<h1>Purchase Form</h1>
				<form action="/dashboard/savePurchase" method="post" th:object="${purchaseRequest}" id="purchaseForm">
					<div class="form-group">
						<label for="invoiceNo">Invoice No:</label>
						<input type="number" id="invoiceNo" name="purchaseMaster.invoiceNo" maxlength="8"
							oninput="this.value = this.value.slice(0, 8)" placeholder="Enter Invoice No" required
							onblur="checkInvoiceNo()">
						<div id="invoiceNoError" style="color: red;"></div>
					</div>
					<div class="form-group">
						<label for="invoiceDate">Invoice Date:</label>
						<input type="date" id="invoiceDate" name="purchaseMaster.date" value="" required>
					</div>
					<div class="form-group">
						<label for="supplier">Supplier:</label>
						<select id="supplier" name="purchaseMaster.supplierId" required>
							<option value="">Select Supplier</option>
							<!-- Populate suppliers from model attribute -->
							<option th:each="supplier : ${suppliers}" th:value="${supplier.id}"
								th:text="${supplier.name}">
							</option>
						</select>
					</div>
					<h2>Product Details</h2>
					<div id="errorMessage" style="color: red;"></div>
					<div id="itemError" style="color: red;"></div>

					<div class="product-details">
						<div class="product-info">
							<select id="productName">
								<option value="">Select Product</option>
								<!-- Populate items from model attribute -->
								<option th:each="item : ${items}" th:value="${item.id}" th:text="${item.item}">
								</option>
							</select>
							<input type="number" id="rate" placeholder="Rate">
							<input type="number" id="quantity" placeholder="Quantity">
							<button type="button" onclick="addProduct()">Add Product</button>
						</div>
					</div>
					<div class="product-list" id="productList">
						<h2>Product List</h2>
						<table id="productTable">
							<thead>
								<tr>
									<th>Product Name</th>
									<th>Rate</th>
									<th>Quantity</th>
									<th>Total</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody id="productListBody">
								<!-- Product details will be dynamically added here -->
							</tbody>
						</table>
						<div class="total-section">
							<p id="grandTotal"></p>
						</div>
					</div>
					<button type="submit" class="btn-submit">Save</button>
				</form>
			</div>
		</div>


		<script>
			document.getElementById('purchaseForm').addEventListener('submit', function (event) {
				// Prevent form submission if no items are added
				if (!JSON.parse(sessionStorage.getItem("addedProducts")) || JSON.parse(sessionStorage.getItem("addedProducts")).length === 0) {
					document.getElementById("itemError").textContent = "You have to add at least one item."; // Display error message
					event.preventDefault(); // Prevent form submission
				} else {
					document.getElementById("itemError").textContent = ""; // Clear error message
				}


				// Remove 'required' attribute from product details fields
				document.getElementById("productName").removeAttribute("required");
				document.getElementById("rate").removeAttribute("required");
				document.getElementById("quantity").removeAttribute("required");

				// Clear sessionStorage when form is submitted
				sessionStorage.removeItem("addedProducts");
			});
		</script>

		<script>


			function checkInvoiceNo() {
				var invoiceNo = document.getElementById("invoiceNo").value;

				fetch('/api/checkInvoiceNo?invoiceNo=' + invoiceNo)
					.then(response => response.json())
					.then(data => {
						if (data.exists) {
							document.getElementById("invoiceNoError").textContent = "Invoice No already present";
						} else {
							document.getElementById("invoiceNoError").textContent = "";
						}
					})
					.catch(error => console.error('Error:', error));
			}



			function addProduct() {
				let productName = document.getElementById("productName").value;
				let rate = document.getElementById("rate").value;
				let quantity = document.getElementById("quantity").value;
				let errorMessage = document.getElementById("errorMessage");

				// Check if any of the fields are empty
				if (productName.trim() === "" || rate.trim() === "" || quantity.trim() === "") {
					errorMessage.textContent = "Please fill in all product details.";
					return;
				}

				// Clear error message if all fields are filled
				errorMessage.textContent = "";

				let productId = document.getElementById("productName").value;
				let rateValue = parseFloat(rate);
				let quantityValue = parseInt(quantity);
				let total = rateValue * quantityValue;
				let productNameText = document.getElementById("productName").options[document.getElementById("productName").selectedIndex].text;

				// Retrieve existing products from sessionStorage or initialize an empty array
				let existingProducts = JSON.parse(sessionStorage.getItem("addedProducts")) || [];

				// Check if a product with the same name already exists
				let existingProductIndex = existingProducts.findIndex(product => product.name === productNameText);

				if (existingProductIndex !== -1) {
					// If product already exists, update its quantity and total
					existingProducts[existingProductIndex].rate = rateValue;
					existingProducts[existingProductIndex].quantity = quantityValue;
					existingProducts[existingProductIndex].total = total;
				} else {
					// If product does not exist, add it to the array
					existingProducts.push({
						item: productId,
						rate: rateValue,
						quantity: quantityValue,
						total: total,
						name: productNameText
					});
				}

				// Store the updated products array in sessionStorage
				sessionStorage.setItem("addedProducts", JSON.stringify(existingProducts));

				// Update the product list displayed on the page
				updateProductList();

				// Clear input fields after adding the product
				document.getElementById("rate").value = "";
				document.getElementById("quantity").value = "";
				document.getElementById("productName").value = "";

				console.log(sessionStorage.getItem("addedProducts"));


				if (!JSON.parse(sessionStorage.getItem("addedProducts")) || JSON.parse(sessionStorage.getItem("addedProducts")).length === 0) {
					document.getElementById("itemError").textContent = "You have to add at least one item."; // Display error message
					event.preventDefault(); // Prevent form submission
				} else {
					document.getElementById("itemError").textContent = ""; // Clear error message
				}
			}




			// Function to update product list displayed on the page
			function updateProductList() {
				let productListBody = document.getElementById("productListBody");
				productListBody.innerHTML = ""; // Clear previous list

				// Retrieve added products from sessionStorage
				let addedProducts = JSON.parse(sessionStorage.getItem("addedProducts")) || [];

				// Iterate over the added products array and update the product list
				addedProducts.forEach(function (product, index) {
					let tableRow = document.createElement("tr");
					tableRow.id = `product_${index}`; // Add id attribute to identify the row
					tableRow.innerHTML = `
		                <td>${product.name}</td>
		                <td>${product.rate}</td>
		                <td>${product.quantity}</td>
		                <td>${product.total}</td>
		                <td><button type="button" onclick="removeProduct(${index})"><i class="fas delete-icon fa-trash-alt"></button></td>
		            `;

					// Set name attributes for each input element in the row
					let hiddenInput1 = document.createElement("input");
					hiddenInput1.type = "hidden";
					hiddenInput1.name = `purchaseDetailsList[${index}].item`;
					hiddenInput1.value = product.item;
					tableRow.appendChild(hiddenInput1);

					let hiddenInput2 = document.createElement("input");
					hiddenInput2.type = "hidden";
					hiddenInput2.name = `purchaseDetailsList[${index}].rate`;
					hiddenInput2.value = product.rate;
					tableRow.appendChild(hiddenInput2);

					let hiddenInput3 = document.createElement("input");
					hiddenInput3.type = "hidden";
					hiddenInput3.name = `purchaseDetailsList[${index}].quantity`;
					hiddenInput3.value = product.quantity;
					tableRow.appendChild(hiddenInput3);

					productListBody.appendChild(tableRow);
				});

				// Update the grand total
				calculateGrandTotal();
			}

			// Function to calculate grand total
			function calculateGrandTotal() {
				let total = 0;
				// Retrieve added products from sessionStorage
				let addedProducts = JSON.parse(sessionStorage.getItem("addedProducts")) || [];
				addedProducts.forEach(function (product) {
					total += product.total;
				});

				// Display the grand total
				document.getElementById("grandTotal").innerText = "Grand Total: " + total.toFixed(2);
			}

			window.onload = function () {
				// Call updateProductList function when the page loads to display any previously added products
				updateProductList();

				// Check if sessionStorage already contains added products, if not, initialize it
				if (!sessionStorage.getItem("addedProducts")) {
					sessionStorage.setItem("addedProducts", "[]");
				}
			};

			function handleSubmit(event) {
				// Remove 'required' attribute from product details fields
				document.getElementById("productName").removeAttribute("required");
				document.getElementById("rate").removeAttribute("required");
				document.getElementById("quantity").removeAttribute("required");

				// Your existing handleSubmit function
				// ...

				// Clear sessionStorage when form is submitted
				sessionStorage.removeItem("addedProducts");
			}

			// Clear sessionStorage when user navigates away from the page
			window.onbeforeunload = function () {
				sessionStorage.removeItem("addedProducts");
			};


		</script>



		<script>
			document.addEventListener("DOMContentLoaded", function () {
				var dropdowns = document.querySelectorAll(".dropdown");
				dropdowns.forEach(function (dropdown) {
					var dropbtn = dropdown.querySelector(".dropbtn");
					var dropdownContent = dropdown.querySelector(".dropdown-content");
					dropbtn.addEventListener("click", function () {
						dropdownContent.classList.toggle("show");
					});
				});

				window.addEventListener("click", function (event) {
					dropdowns.forEach(function (dropdown) {
						var dropbtn = dropdown.querySelector(".dropbtn");
						var dropdownContent = dropdown.querySelector(".dropdown-content");
						if (!dropdown.contains(event.target)) {
							dropdownContent.classList.remove("show");
						}
					});
				});
			});

		</script>

		<script>
			// Get the current date in the format yyyy-mm-dd
			let currentDate = new Date().toISOString().split('T')[0];

			// Set the value of the invoiceDate input to the current date
			document.getElementById('invoiceDate').value = currentDate;
		</script>

		<script>
			// Function to remove a product row from the table
			function removeProduct(index) {
				// Remove the row from the table
				let rowToRemove = document.getElementById(`product_${index}`);
				rowToRemove.parentNode.removeChild(rowToRemove);

				// Retrieve added products from sessionStorage
				let addedProducts = JSON.parse(sessionStorage.getItem("addedProducts")) || [];

				// Remove the product at the specified index from the array
				addedProducts.splice(index, 1);

				// Store the updated products array in sessionStorage
				sessionStorage.setItem("addedProducts", JSON.stringify(addedProducts));
				updateProductList();
			}

		</script>
</body>

</html>
