<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: aliceblue;
		}

		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: rgb(255, 255, 255);
			color: #333;
			padding: 15px 20px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.container {
			display: flex;
			margin-top: 60px;
		}

		.navbar h1 {
			margin: 0;
		}

		.navbar ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		.navbar ul li {
			display: inline;
			margin-right: 60px;
		}

		.navbar ul li a {
			color: rgb(0, 0, 0);
			text-decoration: none;
		}

		.navbar ul li a.active {
			font-weight: bold;
		}

		.sidebar {
			position: fixed;
			top: 60px;
			left: 0;
			width: 300px;
			height: calc(100vh - 60px);
			background-color: #2c3e50;
			display: flex;
			flex-direction: column;
		}

		.sidebar ul {
			list-style-type: none;
			padding: 0;
			flex-grow: 1;
		}

		.sidebar ul li a {
			color: #fff;
			text-decoration: none;
			display: block;
			padding: 20px;
			font-weight: bold;
		}

		.sidebar ul li a:hover {
			background-color: rgb(18, 36, 41);
		}

		.sidebar ul li a.active {
			font-weight: bold;
		}

		.main-content {
			flex: 1;
			padding: 20px;
			margin-left: 300px;
			margin-top: 60px;
		}

		.main-content h1 {
			color: #333;
		}


		/* Table styles */
		table {
			width: 100%;
			border-collapse: collapse;
			border-spacing: 0;
			background-color: #fff;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		th,
		td {
			padding: 12px 15px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #2c3e50;
			color: #fff;
		}

		tbody tr:hover {
			background-color: #f5f5f5;
		}

		/* Action link styles */
		.action-link {
			color: #007bff;
			text-decoration: none;
		}

		.action-link:hover {
			text-decoration: underline;
		}
		
		.action-link {
		    display: inline-block;
		    padding: 8px 16px;
		    background-color: #007bff; /* Button background color */
		    color: #fff; /* Button text color */
		    border: none;
		    border-radius: 4px;
		    text-decoration: none !important;
		    font-size: 14px;
		    cursor: pointer;
		    transition: background-color 0.3s ease;
		}
		
		.action-link:hover {
		    background-color: #0056b3; /* Hover background color */
		}
	</style>
</head>

<body>
	<nav class="navbar">
		<h1>Inventory Dashboard</h1>
		<ul>
			<li><a href="#" class="active">Umesh Kumar</a></li>
		</ul>
	</nav>
	<div class="container">
		<div class="sidebar">
			<ul>
				<li><a href="#" th:href="@{/dashboard}" class="active">Overview</a></li>
				<li><a href="#" th:href="@{/dashboard/item}">Item Master</a></li>
				<li><a href="#" th:href="@{/dashboard/supplier}">Supplier</a></li>
				<li><a href="#" th:href="@{/dashboard/purchase}">Purchase</a></li>
				<li><a href="#" th:href="@{/dashboard/sale}">Sale</a></li>
				<li><a href="#" th:href="@{/dashboard/reports}">Reports</a></li>
				<li><a href="#" th:href="@{/dashboard/setting}">Settings</a></li>
			</ul>
		</div>

		<div class="main-content">
			<h1>Purchase Reports</h1>
			<table>
				<thead>
					<tr>
						<th>Invoice No</th>
						<th>Invoice Date</th>
						<th>Supplier</th>
						<th>Amount</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- Iterate over the list of purchase reports and generate table rows -->
					<tr th:each="report : ${purchaseReports}">
						<td th:text="${report.invoiceNo}">Invoice No</td>
						<td th:text="${report.invoiceDate}">Invoice Date</td>
						<td th:text="${report.supplier}">Supplier</td>
						<td th:text="${report.amount}">Amount</td>
						<td>
							<a th:href="@{'/dashboard/datewise-purchase-reports/viewDetails?invoiceNo=' + ${report.invoiceNo} }" class="action-link">View Details</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	
</body>

</html>
